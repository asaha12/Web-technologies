<!DOCTYPE html>
<html>
<body>

<div id="demo">
  <h2>The XMLHttpRequest Object</h2>
  <form>
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name">
    <button type="button" onclick="loadDoc('get')">Submit (GET)</button>
    <button type="button" onclick="loadDoc('post')">Submit (POST)</button>
  </form>
</div>

<div id="name-display"></div>

<script>
function loadDoc(method) {
  const xhttp = new XMLHttpRequest();
  const name = document.getElementById("name").value;
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
    if (method === 'post') {
      document.getElementById("name-display").innerHTML = name;
    }
  }
  if (method === 'get') {
    xhttp.open("GET", "process.php?name=" + name);
    xhttp.send();
  } else if (method === 'post') {
    xhttp.open("POST", "process.php");
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send("name=" + name);
  }
}
</script>

</body>
</html>
